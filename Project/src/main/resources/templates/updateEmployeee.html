<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
<head>
    <meta charset="utf-8" />
    <title>Update Employee Details</title>
</head>

<body>

	<div align="center">
    		<h4> Update Employee Details </h4>
<br/>
     	<div class="col-sm-4">
     	<form action="#" th:action="@{/edit}" th:object="${Employeee}" method="POST">
	<table>
	<div alight="left">
            
                <tr>
               
                <td>
		<input type="text" th:field="*{id}"/> 
		<input type="text" th:field="*{firstName}" class="form-control" placeholder="Employee FirstName" /> 
		<input type="text" th:field="*{lastName}" class="form-control" placeholder="Employee LastName" /> 
		<input type="text" th:field="*{email}" class="form-control" placeholder="Employee Email" /> 
		<input type="text" th:field="*{mobileNumber}" class="form-control" placeholder="Employee MobileNumber" /> 
		<input type="text" th:field="*{designation}" class="form-control" placeholder="Employee Designation" /> 
		<input type="text" th:field="*{location}" class="form-control" placeholder="Employee Location" /> 
		<input type="text" th:field="*{department}" class="form-control" placeholder="Employee Department" /> 
		<input type="text" th:field="*{dateOfJoining}" class="form-control" placeholder="Employee DateOfJoining" /> 
		<input type="text" th:field="*{dateOfTermination}" class="form-control" placeholder="Employee DateOfTermination" /> 
		<input type="text" th:field="*{status}" class="form-control" placeholder="Employee Status" /> 
		</td>
	   </tr>
	</div>
	<br>
</table>
	<button type="submit" class="btn btn-info">Update</button>
	<a type="back" th:href="@{/}" class="btn-btn-primary btn-sm-mb-3">Back to Home </a>
    	</form>
</div>
</div>
</body>
</html>
