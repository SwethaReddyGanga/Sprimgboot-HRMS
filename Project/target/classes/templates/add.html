<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
<head>
    <meta charset="utf-8" />
    <title>Create New Employee</title>
<style> 
body 
{

	background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVWZa8uWpIFDfKiofYcdW7h7kxfLSGWaR0-g&usqp=CAU');
	background-repeat: no-repeat;
}
</style>
</head>

<body>

	<div align="center">
    		<h1>Create New Employee</h1>
    		<br />
     	<div class="col-sm-4">
     	<form name="myform" onsubmit="return validateForm()" action="#" th:action="@{/saveEmployeee}" th:object="${emp}" method="POST">	
	<table>
	<div alight="left">
            <tr>
                <label class="form-label" >Employee Id</label>
                <td>
		<input type="text" th:field="*{id}" /> 
<p class="alert alert-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"/>

		<input type="text" th:field="*{firstName}" class="form-control" placeholder="Employee FirstName" />
			<p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>

		<input type="text" th:field="*{lastName}" class="form-control" placeholder="Employee LastName" />
<p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>

		<input type="email" th:field="*{email}" class="form-control" placeholder="Employee Email" /> 
<p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>   		

		<input type="number" th:field="*{mobileNumber}" class="form-control" placeholder="Employee MobileNumber" />
		<p class="alert alert-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"/>


		<label for = "designation">Choose Employee Designation </label>
			<select name="designation" id="Employee Designation" >
			<option disabled selected value>---Select Designation---</option>
     			<option value="Trainee IAM Engineer">Trainee IAM Engineer</option>
      			<option value="IAM Engineer">IAM Engineer</option>
      			<option value="Senior IAM Engineer">Senior IAM Engineer</option>
      			<option value="Consultant">Consultant</option>
      			<option value="Senior Consultant">Senior Consultant</option>
     		 	<option value="IAM Architect">IAM Architect</option>
			<option value="PM">PM</option>
      			<option value="DM">DM</option>
 			</select>
		<p class="alert alert-danger" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"/>
		
		<label for = "location">Choose a Location </label>
			<select name="location" id="Employee Location" >
			<option disabled selected value>---Select Location---</option>
      			<option value="Hyderabad">Hyderabad</option>
     			<option value="Bangalore">Bangalore</option>
 			</select>
		<p class="alert alert-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"/>
<br>	<br>
	        <label for = "department">Choose a Department </label>
			<select name="department" id="Employee Department" >
			<option disabled selected value>---Select Department ---</option>
      			<option value="IAM">IAM</option>
     			<option value="PAM">PAM</option>
      			<option value="AM">AM</option>
      			<option value="HR">HR</option>
      			<option value="Finance">Finance</option>
      			<option value="IT">IT</option>
     		 	<option value="PMO">PMO</option>
 			</select>
		<p class="alert alert-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"/>
	
		<input type="date" th:field="*{dateOfJoining}" class="form-control" placeholder="Employee DateOfJoining" /> 
		<p class="alert alert-danger" th:if="${#fields.hasErrors('dateOfJoining')}" th:errors="*{dateOfJoining}"/>

		<input type="date" th:field="*{dateOfTermination}" class="form-control" placeholder="Employee DateOfTermination" /> 
		<p class="alert alert-danger" th:if="${#fields.hasErrors('dateOfTermination')}" th:errors="*{dateOfTermination}"/>
		
		<input type="text" th:field="*{status}" class="form-control" placeholder="Employee Status" /> 
		<p class="alert alert-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"/>		
		</td>
	   </tr>
	</div>
	<br>
</table>
	<button type="submit" class="btn btn-info">save</button>
	<a type="back" th:href="@{/}" class="btn-btn-primary btn-sm-mb-3">Back to Home </a>
    	</form>
</div>

</body>
</html>
